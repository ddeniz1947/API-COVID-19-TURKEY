<!DOCTYPE html>
<html>
  <head>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"
      integrity="sha256-nZaxPHA2uAaquixjSDX19TmIlbRNCOrf5HO1oHl5p70="
      crossorigin="anonymous"
    ></script>

 </style> -->
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>

    <canvas style="background-color: azure;" id="myChart" width="400" height="400"></canvas>
    <script>


      var array = [];
      var array2 = [];
      $.ajax({
      	type: 'GET',
      	url: `https://api.covid19api.com/total/dayone/country/turkey`,
      	contentType: "application/json",
      	success: function (response, status, xhr, $form) {

      		for(var i =0;i<response.length;i++){

      			array.push(response[i].Date.toString());
      			array2.push(parseInt(response[i].Active));
      		}

      	}
      });
      var denemeLabel = array;
      var denemeData = array2;
      var ctx = document.getElementById('myChart').getContext('2d');
      var myChart = new Chart(ctx, {
      	type: 'bar',
      	data: {
      		labels: denemeLabel,
      		datasets: [{
      			label: 'TÃ¼rkiye Active COVID',
      			data: denemeData,
      			backgroundColor: '#006994',
      			borderColor: [
      			'rgba(255, 99, 132, 1)',

      			],
      			borderWidth: 1
      		}]
      	}
      });
    </script>
  </body>
</html>
