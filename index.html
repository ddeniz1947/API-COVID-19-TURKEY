<!DOCTYPE html>
<html>
  <head>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"
      integrity="sha256-nZaxPHA2uAaquixjSDX19TmIlbRNCOrf5HO1oHl5p70="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      .btnWeb{
        text-decoration: none;
        color: black;
        transition: 1s;
        font-size: 20px;
        border: 1px solid black;
      }
      .btnWeb:hover {
        font-size: 22px;
        transition: 1s;
        box-shadow: 3px 3px 4px #000;
        border: 1px solid black;
      }
    
    </style>
  </head>
  <body>
    <center>
      <h5
     class="display-4"
      >
        DENİZ CAN DİNÇ - BİLGİSAYAR MÜHENDİSİ
      </h5>

      <a target="blank" class="btnWeb btn btn-outline-secondary" href="https://ddeniz1947.github.io/">
        Kişisel Websitem İçin Tıklayınız
      </a>
      <br /><br />
    </center>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <div class="chartWrapper">
      <div class="chartAreaWrapper">
        <canvas style="background-color: azure;" id="myChart">
        asdada</canvas>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        drawChart();
        ctx.fill();
        e.preventDefault();
      });
      function drawChart() {
        var array = [];
        var array2 = [];
        var array3 = [];

        $.ajax({
          type: "GET",
          url: `https://api.covid19api.com/total/dayone/country/turkey`,
          contentType: "application/json",
          success: function (response, status, xhr, $form) {
            for (var i = 0; i < response.length; i++) {
              array.push(response[i].Date.toString());
              array2.push(parseInt(response[i].Confirmed));
              array3.push(parseInt(response[i].Recovered));
            }
          },
        });

        var denemeLabel = array;
        var dataActive = array2;
        var dataDeath = array3;
        var ctx = document.getElementById("myChart").getContext("2d");
        var myChart = new Chart(ctx, {
          type: "bar",
          responsive: true,
          data: {
            labels: denemeLabel,
            datasets: [
              {
                label: "COVID Türkiye Aktif",
                data: dataActive,
                backgroundColor: "#006994",
                borderColor: "#006994",
                borderWidth: 1,
              },
              {
                label: "COVID Türkiye İyileşen",
                data: dataDeath,
                backgroundColor: "#FF0000",
                borderColor: "#FF0000",
                borderWidth: 1,
              },
            ],
          },
          hidden: false,
          options: {
            scales: {
              xAxes: [
                {
                  display: true,
                },
              ],
              yAxes: [
                {
                  display: true,
                  ticks: {
                    beginAtZero: true,
                  },
                },
              ],
            },
          },
        });
        ctx.update();
      }
    </script>
  </body>
</html>
