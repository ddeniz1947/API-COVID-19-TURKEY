      rel="stylesheet"

    />

  <body>
    <center>
      <h1
        style="
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          justify-content: center;
        "
      >
        DENİZ CAN DİNÇ - BİLGİSAYAR MÜHENDİSİ
      </h1>
      <a
        target="blank"
        class="btn btn-secondary"
        href="https://ddeniz1947.github.io/"
        >Kişisel Websitem İçin Tıklayın</a
      >
      <br /><br />
    </center>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>

    <canvas style="background-color: azure;" id="myChart"></canvas>
    <script>
      $(document).ready(function () {
        drawChart();
        ctx.fill();
        e.preventDefault();
      });
      function drawChart(){
        var array = [];
        var array2 = [];
        var array3 = [];

        $.ajax({
          type: "GET",
          url: `https://api.covid19api.com/total/dayone/country/turkey`,
          contentType: "application/json",
          success: function (response, status, xhr, $form) {
            for (var i = 0; i < response.length; i++) {
              array.push(response[i].Date.toString());
              array2.push(parseInt(response[i].Confirmed));
              array3.push(parseInt(response[i].Recovered));
            }
          },
        });

        var denemeLabel = array;
        var dataActive = array2;
        var dataDeath = array3;
        var ctx = document.getElementById("myChart").getContext("2d");
        var myChart = new Chart(ctx, {
          type: "bar",
          responsive: true,
          data: {
            labels: denemeLabel,
            datasets: [
              {
                label: "COVID Türkiye Aktif",
                data: dataActive,
                backgroundColor: "#006994",
                borderColor: "#006994",
                borderWidth: 1,
              },
              {
                label: "COVID Türkiye İyileşen",
                data: dataDeath,
                backgroundColor: "#FF0000",
                borderColor: "#FF0000",
                borderWidth: 1,
              },
            ],
          },
          hidden: false,
          options: {
            scales: {
              xAxes: [
                {
                  display: true,
                },
              ],
              yAxes: [
                {
                  display: true,
                  ticks: {
                    beginAtZero: true,
                  },
                },
              ],
            },
          },
        });
        ctx.update();
      };
    </script>
  </body>
</html>
